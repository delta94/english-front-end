type Query {
  user(id: String!): User!
  users: [User!]!
  part(id: String!): Part!
  parts(certificateType: String!): [Part!]!
  question(id: String!): Question!
  questions(questionFilterType: QuestionFilterTypeInput!): [Question!]!
  test(id: String!): Test!
}

type User {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  profileMediaUrl: String
  email: String!
  displayEmail: String
  firstName: String!
  lastName: String

  """First + Last name"""
  name: String!
  phone: String
  company: String
  title: String
  bio: String
  socialLinks: SocialLink
  password: String
  state: UserState!
  isVerified: Boolean
}

"""
The javascript `Date` as string. Type represents date and time as the ISO Date string.
"""
scalar DateTime

type SocialLink {
  facebook: String
  twitter: String
  linkedin: String
}

enum UserState {
  New
  HasCreated
  HasPublished
}

type Part {
  id: String!
  partName: String!
  description: String!
  skillType: SkillsType!
  certificateType: EnglishCertificateType!
  testQuestion: Test
  test: TestQuestion
  order: Float!
  createdAt: DateTime!
  updatedAt: DateTime!
  deleteAt: DateTime
}

enum SkillsType {
  Reading
  Listening
}

enum EnglishCertificateType {
  Toiec
  IELTS
}

type Test {
  id: String!
  testName: String!
  description: String!
  skillType: SkillsType!
  certificateType: EnglishCertificateType!
  partAndAudioSecs: [PartAndAudioSeconds!]
  testQuestions: [TestQuestion!]
  part: Part
  isPublished: Boolean!
  order: Float!
  createdAt: DateTime!
  updatedAt: DateTime!
  deleteAt: DateTime
}

type PartAndAudioSeconds {
  partId: String
  autdioSecs: Float
}

type TestQuestion {
  id: String!
  test: Test!
  question: Question!
  part: Part!
  order: Float!
  createdAt: DateTime!
  updatedAt: DateTime!
  deleteAt: DateTime
}

type Question {
  id: String!
  questionName: String!
  audioSec: Float!
  questionType: QuestionType!
  description: String
  content: String
  explaination: String
  image: String!
  answers: [Answers!]!
  testQuestion: TestQuestion
  skillType: SkillsType!
  certificateType: EnglishCertificateType!
  result: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  deleteAt: DateTime
}

enum QuestionType {
  SingleChoice
  MultiChoice
  FillBlank
}

type Answers {
  keyAnswer: String
  answerContent: String
}

input QuestionFilterTypeInput {
  skillType: SkillsType
  certificateType: EnglishCertificateType!
}

type Mutation {
  createUser(data: UserInput!): User!
  createPart(data: NewPartInput!): Part!
  updatePart(data: NewPartInput!): Part!
  createQuestion(data: NewQuestionInput!): Question!
  updateQuestion(data: NewQuestionInput!): Question!
  createTest(data: NewTestInput!): Test!
  updateTest(data: NewTestInput!, id: String!): Test!
  uploadMedia(data: AssetInput!): Asset!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  state: UserState!
}

input NewPartInput {
  id: String
  partName: String!
  skillType: SkillsType!
  description: String!
  certificateType: EnglishCertificateType!
}

input NewQuestionInput {
  id: String
  questionName: String!
  audioSec: Float!
  questionType: QuestionType!
  content: String
  description: String
  explaination: String
  image: String
  skillType: SkillsType!
  certificateType: EnglishCertificateType!
  answers: [AnswersInput!]!
  result: String!
  partId: String
  testId: String
}

input AnswersInput {
  keyAnswer: String
  answerContent: String
}

input NewTestInput {
  id: String
  testName: String!
  skillType: SkillsType
  description: String
  certificateType: EnglishCertificateType
  isPublished: Boolean
  partAndAudioSecs: [AudioSecondsInput!]
  testQuestionInputIds: TestQuestionInputIds
}

input AudioSecondsInput {
  partId: String
  autdioSecs: Float
}

input TestQuestionInputIds {
  testId: String
  partIdAndQuestionIdsInput: [PartIdAndQuestionIdsInput!]!
}

input PartIdAndQuestionIdsInput {
  partId: String
  questionIds: [String!]!
}

type Asset {
  url: String!
  name: String!
  type: MediaType!
  createdAt: DateTime!
}

enum MediaType {
  Image
  Audio
  Video
}

input AssetInput {
  name: String!
  file: String!
  type: MediaType!
}
